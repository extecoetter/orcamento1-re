<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RE Climatização - Proposta Comercial</title>

<style>
@page {
    size: A4;
    margin: 15mm;
}

body{
    font-family: 'Segoe UI', Arial, sans-serif;
    background:#f3f4f6;
    margin:0;
}

.container{
    max-width:900px;
    margin:auto;
    background:#ffffff;
    padding:30px;
    box-sizing:border-box;
}

.logo{
    width:180px;
    margin-bottom:15px;
}

h1{
    font-size:20px;
    margin-bottom:20px;
    letter-spacing:1px;
}

.section{
    margin-top:25px;
}

.section h2{
    font-size:14px;
    border-bottom:1px solid #e5e7eb;
    padding-bottom:5px;
    margin-bottom:10px;
}

input{
    width:100%;
    padding:8px;
    margin:6px 0;
    border:1px solid #d1d5db;
    border-radius:6px;
    font-size:13px;
}

.row{
    display:grid;
    grid-template-columns: 2fr 1fr 1fr 1fr auto;
    gap:8px;
    margin-bottom:8px;
}

.sub{
    display:flex;
    align-items:center;
    justify-content:flex-end;
    font-weight:bold;
}

.total{
    margin-top:25px;
    text-align:right;
    font-size:16px;
    font-weight:bold;
    border-top:2px solid #111827;
    padding-top:10px;
}

.signature{
    margin-top:60px;
    border-top:1px solid #111827;
    width:250px;
    padding-top:5px;
    font-size:12px;
}

button{
    margin-top:15px;
    padding:10px;
    background:#111827;
    color:#fff;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

@media print{
    body{background:#fff;}
    button{display:none;}
}
</style>
</head>
<body>

<div class="container">

<img class="logo" src="https://i.imgur.com/YOURLOGO.png">

<h1>PROPOSTA COMERCIAL</h1>

<div class="section">
<h2>DADOS DO CLIENTE</h2>
<input type="text" placeholder="Nome do Cliente">
<input type="text" placeholder="Telefone">
<input type="text" placeholder="Endereço do Serviço">
</div>

<div class="section">
<h2>SERVIÇOS</h2>
<div id="servicos"></div>
<button onclick="adicionar()">Adicionar Serviço</button>
</div>

<div class="total">
Total: R$ <span id="total">0.00</span>
</div>

<div class="section">
<h2>CONDIÇÕES</h2>
<input type="text" placeholder="Forma de Pagamento">
<input type="text" placeholder="Validade da Proposta">
</div>

<div class="signature">
Assinatura do Cliente
</div>

<button onclick="window.print()">Gerar PDF</button>

</div>

<script>
const servicos = document.getElementById("servicos");

function adicionar(){
    const row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `
        <input type="text" placeholder="Descrição do serviço">
        <input type="number" value="1" min="1" onchange="calcular()">
        <input type="number" value="0" step="0.01" onchange="calcular()">
        <div class="sub">0.00</div>
        <button onclick="this.parentElement.remove();calcular()">X</button>
    `;
    servicos.appendChild(row);
}

function calcular(){
    let total = 0;
    document.querySelectorAll(".row").forEach(r=>{
        const qtd = parseFloat(r.children[1].value)||0;
        const val = parseFloat(r.children[2].value)||0;
        const sub = qtd*val;
        r.children[3].innerText = sub.toFixed(2);
        total += sub;
    });
    document.getElementById("total").innerText = total.toFixed(2);
}

adicionar();
</script>

</body>
</html>
