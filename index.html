<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RE Climatização - Proposta Comercial</title>

<style>
@page {
    size: A4;
    margin: 12mm;
}

body{
    font-family: 'Segoe UI', Arial, sans-serif;
    background:#f3f4f6;
    margin:0;
}

.container{
    max-width:850px;
    margin:auto;
    background:#ffffff;
    padding:20px;
    box-sizing:border-box;
}

/* LOGO */
.logo-container{
    text-align:center;
    margin-bottom:8px;
}

.logo{
    width:150px;
}

/* TÍTULO */
h1{
    font-size:17px;
    text-align:center;
    margin:8px 0 15px 0;
    letter-spacing:1px;
}

/* SEÇÕES */
.section{
    margin-top:15px;
}

.section h2{
    font-size:12px;
    border-bottom:1px solid #e5e7eb;
    padding-bottom:3px;
    margin-bottom:6px;
    font-weight:600;
}

/* INPUTS */
input{
    width:100%;
    padding:6px;
    margin:4px 0;
    border:1px solid #d1d5db;
    border-radius:5px;
    font-size:12px;
}

/* SERVIÇOS */
.row{
    display:grid;
    grid-template-columns: 2fr 0.7fr 0.9fr 0.9fr auto;
    gap:6px;
    margin-bottom:6px;
}

.sub{
    display:flex;
    align-items:center;
    justify-content:flex-end;
    font-weight:600;
    font-size:12px;
}

/* TOTAL */
.total{
    margin-top:15px;
    text-align:right;
    font-size:14px;
    font-weight:700;
    border-top:1.5px solid #111827;
    padding-top:6px;
}

/* ASSINATURA */
.signature{
    margin-top:40px;
    border-top:1px solid #111827;
    width:220px;
    padding-top:4px;
    font-size:11px;
}

/* BOTÕES */
button{
    margin-top:10px;
    padding:8px;
    background:#111827;
    color:#fff;
    border:none;
    border-radius:5px;
    cursor:pointer;
    font-size:12px;
}

@media print{
    body{background:#fff;}
    button{display:none;}
}
</style>
</head>

<body>

<div class="container">

<div class="logo-container">
    <img class="logo" src="./logo.png">
</div>

<h1>PROPOSTA COMERCIAL</h1>

<div class="section">
<h2>DADOS DO CLIENTE</h2>
<input type="text" placeholder="Nome do Cliente">
<input type="text" placeholder="Telefone">
<input type="text" placeholder="Endereço do Serviço">
</div>

<div class="section">
<h2>SERVIÇOS</h2>
<div id="servicos"></div>
<button onclick="adicionar()">Adicionar Serviço</button>
</div>

<div class="total">
Total: R$ <span id="total">0.00</span>
</div>

<div class="section">
<h2>CONDIÇÕES</h2>
<input type="text" placeholder="Forma de Pagamento">
<input type="text" placeholder="Validade da Proposta">
</div>

<div class="signature">
Assinatura do Cliente
</div>

<button onclick="window.print()">Gerar PDF</button>

</div>

<script>
const servicos = document.getElementById("servicos");

function adicionar(){
    const row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `
        <input type="text" placeholder="Descrição">
        <input type="number" value="1" min="1" onchange="calcular()">
        <input type="number" value="0" step="0.01" onchange="calcular()">
        <div class="sub">0.00</div>
        <button onclick="this.parentElement.remove();calcular()">X</button>
    `;
    servicos.appendChild(row);
}

function calcular(){
    let total = 0;
    document.querySelectorAll(".row").forEach(r=>{
        const qtd = parseFloat(r.children[1].value)||0;
        const val = parseFloat(r.children[2].value)||0;
        const sub = qtd*val;
        r.children[3].innerText = sub.toFixed(2);
        total += sub;
    });
    document.getElementById("total").innerText = total.toFixed(2);
}

adicionar();
</script>

</body>
</html>
